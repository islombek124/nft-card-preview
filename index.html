<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; color: hsl(215, 51%, 70%); text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="pic">
      <div class="hover__mode">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <h3 class="paer"><span class="price"><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</span><p><img src="/images/icon-clock.svg" alt=""> 3 days left</p></h3>
    <div class="line"></div>
    <div class="user">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span class="user__name">Jules Wyverb</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://t.me/Islombek_1_3">Islombek Murodov</a>.
  </div>
</body>
</html>
